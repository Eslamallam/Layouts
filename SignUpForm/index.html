<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="form">
        <div class="form-control">
          <label class="form-control-lbl" for="fullname">Full name</label>
          <input type="text" class="form-control-inpt" name="fullname" />
        </div>
        <div class="form-control">
          <label class="form-control-lbl" for="email">E-mail address</label>
          <input type="text" class="form-control-inpt" name="email" />
        </div>
        <div class="form-control">
          <label class="form-control-lbl" for="password">Password</label>
          <input type="password" class="form-control-inpt" name="password" />
        </div>
        <div class="form-control">
          <label class="form-control-lbl" for="confirm-pass"
            >Confirm password</label
          >
          <input
            type="password"
            class="form-control-inpt"
            name="confirm-pass"
          />
        </div>
        <div class="form-control">
          <p class="form-control-paragraph">Are you more than 18 years old ?</p>
          <label class="form-control-radio">
            <input class="form-control-radio-inpt" type="radio" name="age" />
            <i class="fa fa-check" aria-hidden="true"></i>
          </label>
          <label class="form-control-radio">
            <input class="form-control-radio-inpt" type="radio" name="age" />
            <i class="fa fa-times" aria-hidden="true"></i>
          </label>
        </div>
        <div class="form-control-btn">
          <button type="submit" class="btn-submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
